<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/plugins.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Inserir título</title>
</head>
<body>

    <a href="" class="item-categorie">
        <img src="img/icon-tecnologia.svg" alt="Icon Tecnologia" title="Tecnologia">
        <span>Tecnologia</span>
    </a>

    <form action="" class="search">
        <input type="text" placeholder="Pesquise por artigo ou tema">
        <button type="submit">
            <img src="img/icon-lupa.svg" alt="Icon Lupa" title="Pesquisar">
        </button>
    </form>

    <a href="" class="card-post-lg">
        <div class="image">
            <img src="img/image-post-lg.jpg" alt="Post destaque">
        </div>
        <div class="info">
            <div class="top-info">
                <span class="categorie">tecnologia</span>
                <ul>
                    <li>
                        <img src="img/icon-calendar.svg" alt="Icon de calendario" title="Data do post">
                        <span>16, Fev</span>
                    </li>
                    <li>
                        <img src="img/icon-clock.svg" alt="Icon de calendario" title="Data do post">
                        <span>12min de leitura</span>
                    </li>
                </ul>
            </div>
            <h4 class="white">Let your close friends know what you're up to as you move about your day.</h4>
        </div>
    </a>

    <div class="card-post-xs">
        <div class="image">
            <img src="img/image-post-xs-01.jpg" alt="Imagem do primeiro post pequeno">
        </div>
        <div class="info">
            <span class="categorie">tecnologia</span>
            <h6 class="white">Você fica inseguro(a) na hora de escrever?</h6>
            <ul>
                <li>
                    <span>16, Fev</span>
                </li>
                <li>
                    <span>12min de leitura</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/plugins.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
